<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
         <h1 class="title text-uppercase">Categories</h1>
        <h1 class="big">Categories</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ol class="font-weight-bold">
        <li *ngFor="let cat of listCategories">
          <label class="categoryName">{{cat.Name}}</label>
        </li>
      </ol>
    </div>
  </div>
  <a class="btn btn-info" routerLink="/Category" routerLinkActive="active">Back</a>
</div>
